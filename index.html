<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Maker V9 - Web Edition</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
    <div class="container">
        <header>
            <h1>Manga Maker V9</h1>
            <p>AI-Powered Manga Page Generator</p>
        </header>

        <main>
            <section class="config-section">
                <h2>Configuration</h2>
                <div class="input-group">
                    <label for="openrouter-key">OpenRouter API Key:</label>
                    <input type="password" id="openrouter-key" placeholder="sk-or-..." required>
                </div>
                <div class="input-group">
                    <label for="hf-key">HuggingFace API Key:</label>
                    <input type="password" id="hf-key" placeholder="hf_..." required>
                </div>
                <div class="input-group">
                    <label for="hf-model">HuggingFace Model ID:</label>
                    <input type="text" id="hf-model" value="stabilityai/stable-diffusion-xl-base-1.0">
                </div>
            </section>

            <section class="input-section">
                <h2>Story Input</h2>
                <div class="input-group">
                    <label for="scene-text">Scene Description / Story Segment:</label>
                    <textarea id="scene-text" rows="6" placeholder="Enter a scene description (approx. 1500 chars). e.g., 'Guts swings his massive sword at the demon...'"></textarea>
                </div>
                <button id="generate-btn" class="primary-btn">Generate Manga Page</button>
            </section>

            <section class="status-section">
                <h3>Status</h3>
                <div id="status-log" class="log-box">Ready.</div>
            </section>

            <section class="preview-section">
                <h2>Preview</h2>
                <div id="canvas-container">
                    <!-- Canvas will be appended here -->
                </div>
                <div class="actions">
                    <button id="download-btn" class="secondary-btn" disabled>Download Page</button>
                </div>
            </section>
        </main>

        <footer>
            <p>Manga Maker V9 - Web Edition</p>
        </footer>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
